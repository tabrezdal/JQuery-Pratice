<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>JQuery Practice</title>
</head>
<body>
    <h1 class="topic">Key Events</h1>
    <ul id="topic-listing">
        <li>
            keypress()
        </li>
        <li>
           keydown()
        </li>
        <li class="active">
            keyup()
        </li>
    </ul>
    <div class="main-div">
        <ul id="listing">
            <li>Tom & Jerry</li>
            <li>Scooby-doo</li>
            <li>Micky Mouse</li>
            <li>Super Man</li>
            <li>Road Runner</li>
        </ul>
    </div>
    <button>Run</button>
    <script src="/jquery.js"></script>
    <script>
        $('body').keydown(function(){
            $(this).css('background-color', 'orange');
        })
        
        $('body').keyup(function(){
            $(this).css('background-color', 'skyblue');
        })
    </script>

</body>
</html>
