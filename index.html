<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>JQuery Practice</title>
</head>
<body>
    <h1 class="topic">Mouse Enter</h1>
    <ul id="topic-listing">
        <li>
            click()
        </li>
        <li>
            dblclick()
        </li>
        <li class="active">
            contextmenu()
        </li>
        <li>
            mouseenter()
        </li>
        <li>
            mouseleave()
        </li>
        <li>
            mousedown()
        </li>
        <li>
            mouseup()
        </li>
    </ul>
    <div class="main-div">
        <ul id="listing">
            <li>Tom & Jerry</li>
            <li>Scooby-doo</li>
            <li>Micky Mouse</li>
            <li>Super Man</li>
            <li>Road Runner</li>
        </ul>
    </div>
    <button>Run</button>
    <script src="/jquery.js"></script>
    <script>
        $('button').click(function(){
        var a = $('#listing').html();
        alert(a);
        })

        $('.main-div').dblclick(function(){
            $(this).css('color', 'teal')
        })

        $('.main-div').contextmenu(function(){
            $(this).css('background-color', 'red')
        })
        
        $('.main-div').mouseenter(function(){
            $(this).css('background-color', 'lime')
        })

    </script>
</body>
</html>
