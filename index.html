<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>JQuery Practice</title>
</head>
<body>
    <h1 class="topic">Selectors</h1>
    <div class="main-div">
        <ul id="listing">
            <li>Tom & Jerry</li>
            <li>Scooby-doo</li>
            <li>Micky Mouse</li>
            <li>Super Man</li>
            <li>Road Runner</li>
        </ul>
    </div>
    <button>Run</button>
    <script src="/jquery.js"></script>
    <script>
        $(document).click(function(){
            $('li:eq(20)').css('border', '2px solid orange');
        })
    </script>
</body>
</html>
