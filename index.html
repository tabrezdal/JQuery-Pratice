<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>JQuery Practice</title>
</head>
<body>
    <h1 class="topic">Get Events</h1>
    <ul id="topic-listing">
        <li>
            text()
        </li>
        <li>
            html()
        </li>
        <li>
            attr()
        </li>
        <li class="active">
            val()
        </li>
    </ul>
    <div class="main-div">
        <form action="">
            <div class="form-elements">
                <input type="text" id="name" placeholder="name">
            </div>
            <div class="form-elements">
                <input type="email" id="email" placeholder="email">
            </div>
            <div class="form-elements" id="description">
                <textarea name="" id="description" cols="30" rows="10"></textarea>
            </div>
            <div class="form-elements">
                <select>
                    <option value="apple">Apple</option>
                    <option value="orange">Orange</option>
                    <option value="banana">Banana</option>
                    <option value="pineapple">Pineapple</option>
                    <option value="cherry">Cherry</option>
                </select>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <button>Fill Form</button>
    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('#name').val("Tabrez")
                $('#email').val('tabrez@mail.com')
                $('textarea').val('A Frontend Developer with expertise in Ui/Ux and a former Graphic Designer.')
                $('select').val('orange');
             })
        })

    </script>
</body>
</html>
